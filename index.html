<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Modal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
            <!-- 2 animation wale Circle -->
            <div class="circle1"></div>
            <div class="circle2"></div>
    <div class="wrapper">

        <div class="card-wrapper">
            <!-- IMAGE -->
            <div>
                <img src="./images/UserImage.jpeg" alt="">
            </div>

            <!-- NAME -->
            <div class="user-name">
               <h2>
                Himanshu Goyal
               </h2> 
            </div>

            <!-- Introduction -->

            <div class="designation">
                <h3>Developer</h3>
            </div>

            <!-- 2 BOTTOM BUTTONS  -->
            <div class="bottom-group">

                <button class="btn-share btn-card" onclick="openModal()">
                    <i class="fa-solid fa-share"></i>
                    <div>Share My Profile</div>
                </button>

                <button class="btn-follow btn-card" 
                onclick="location.href='https://www.linkedin.com/in/himanshu-goyal-64365221b/';">
                    Follow Me
                </button>

            </div>
           
        </div>
  
    </div>


    <!-- MODAL SHARE MY PROFILE- -->
    <div class="modal">

        <div class="modal-header">
            <h2>Share My Profile</h2>
            <!-- CROSS ICON -->
            <div>
                <i class="fa-solid fa-xmark close" onclick="closeModal()"></i>
            </div>
        </div>


        
        <div>

            <h3>Share this via</h3>
      
            
            <div class="icon-container">
              <!-- <a href="#" class="icon" id="facebook">
                <i class="fa-brands fa-facebook-f"></i>
              </a> -->
              <a href="#" class="icon" id="twitter">
                <i class="fa-brands fa-twitter"></i>
              </a>
              <a href="#" class="icon" id="instagram">
                <i class="fa-brands fa-instagram"></i>
              </a>
              <a href="#" class="icon" id="linkedin">
                <i class="fa-brands fa-linkedin"></i>
              </a>
              <a href="#" class="icon" id="telegram">
                <i class="fa-brands fa-telegram"></i>
              </a>
            </div>
          </div>

    </div>

            <!-- overlay -->
            <div class="overlay" onclick="closeModal()"></div>
    <script src="https://kit.fontawesome.com/58a810656e.js"
     crossorigin="anonymous"></script>

     <script src="index.js"></script>
</body>
</html>
